      <main class="container"c>
        <h1>Macro Meal Planner</h1>


        <div>

        <div class="row">
            <form class="col s5">
              <div class="row" >
                <div class="input-field col s12" >
                  <textarea id="t1" class="materialize-textarea"></textarea>
                  <label for="t1">Gender</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="t2" class="materialize-textarea"></textarea>
                  <label for="t2">Age</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="t3" class="materialize-textarea"></textarea>
                    <label for="t3">Height</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="t4" class="materialize-textarea"></textarea>
                    <label for="t4">Weight</label>
                  </div>

                <div class="input-field col s12">
                    <select onclick="GetSelectedGoal()" class="browser-default" id = "goal">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="maintain">Maintain Weight</option>
                      <option value="mildlose">Mild weight Loss</option>
                      <option value="weightlose">Weight Loss</option>
                      <option value="extremelose">Extreme Weight loss</option>
                      <option value="mildgain">Mild Weight Gain</option>
                      <option value="weightgain">Weight Gain</option>
                      <option value="extremegain">Extreme weight gain</option>
                      
                    </select>
                    <!-- <label>Materialize Select</label> -->
                </div>
                <div class="input-field col s12">
                  <select onclick="GetSelectedLevel()" class="browser-default" id = "level">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">BMR</option>
                    <option value="2">Sedentary: little or no exercise</option>
                    <option value="3">Exercise: 1-3 times/week</option>
                    <option value="4">Exercise: 4-5 times/week</option>
                    <option value="5">Daily exercise or intense exercise: 3-4 times/week</option>
                    <option value="6">Intense exercise: 6-7 times/week</option>
                    <option value="7">Very intense exercise daily, or physical job</option>
                    
                    
                  </select>
                  <!-- <label>Materialize Select</label> -->
              </div>
              </div>
            </form>
        </div>

          <button id= "bigbutton2" class="btn waves-effect waves-light" type="submit" onclick ="getMacros()" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        </div>
